<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapAB QR-Code - Einfach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: white;
        }

        .qr-wrapper {
            text-align: center;
            padding: 40px;
            border: 2px solid #333;
            border-radius: 16px;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 16px;
        }

        #qrcode {
            margin: 24px auto;
            padding: 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: inline-block;
        }

        .url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-top: 16px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .download-btn {
            margin-top: 24px;
            padding: 12px 24px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .download-btn:hover {
            background: #1E40AF;
        }

        @media print {
            .download-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="qr-wrapper">
        <h1>MapAB App</h1>
        <p class="subtitle">v1.7.27 - POI-Foto-Optimierung</p>

        <div id="qrcode"></div>

        <div class="url">
            github.com/jerdnaandrej777/mapab-app/releases/tag/v1.7.27
        </div>

        <button class="download-btn" onclick="window.print()">
            QR-Code drucken
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://github.com/jerdnaandrej777/mapab-app/releases/tag/v1.7.27",
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
