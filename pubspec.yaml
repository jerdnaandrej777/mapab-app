name: travel_planner
description: Eine europäische Reiseplanungs-App mit AI-Integration
publish_to: 'none'
version: 1.7.16+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Karten
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # HTTP & Networking
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0

  # Lokale Datenbank
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Cloud Backend (Auth & Sync)
  supabase_flutter: ^2.8.0

  # GPS & Location
  geolocator: ^11.1.0
  geocoding: ^3.0.0

  # OpenAI Integration
  dart_openai: ^5.1.0

  # Immutable Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI Helpers
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.3.3
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Push Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Charts (für Höhenprofil)
  fl_chart: ^0.66.0

  # Voice & TTS
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.2

  # Image Picker (für Reisetagebuch)
  image_picker: ^1.0.7
  photo_view: ^0.14.0

  # QR Code (für Sharing)
  qr_flutter: ^4.1.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

# Hinweis: supabase_flutter erfordert Flutter 3.27+ (Dart 3.6+)
# Falls Build fehlschlägt, führe `flutter upgrade` aus

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/images/
